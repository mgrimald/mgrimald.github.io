<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To-Do</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <style>
      * {
        box-sizing: border-box;
      }
      .todoItem {
        height: 40px;
        border-style: dotted;
        border-color:black;
        margin-top:10px;
        margin-right: 10px;
        margin-left:10px;
      }
      .todoItem.achieved {
        background-color: red;
      }
      .todoItem .id {
        width: 10%;
        background-color: #aebaf2;
        float: left;
      }
      .todoItem .text {
        background-color: green;
        float: left;
        width: 56%;
        align-content: center;
        padding: 5px 10px;
        margin-left: 10px;
        margin-right: -10px;
      }
      .todoItem.achieved .text {
        background-color: red;
      }
      .todoItem .removeBtn {
          width: 12%;
          float: left;
      }
      .todoItem .achieveBtn {
          width: 12%;
          float: left;
      }
      .todoItem .downBtn {
          width: 5%;
          float: left;
      }
      .todoItem .upBtn {
          width: 5%;
          float: left;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container">
      <div id="container" class="col-md-8 col-md-offset-2">  </div>
    </div>  
  </body>
</html>
