<html>
  <head>
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

    <!-- Load the jQuery library. Jquery permet de m. -->
    <script 
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    >
    </script>
    <!--script src="https://apis.google.com/js/api.js"></script-->

  </head>

  <body>

    <h1>APP</h1>
    <div id="app">
      <div id="auth">

      </div>
      <div id="allContent">
        <ul>
        </ul>
      </div>
      <div id="someContent">
        <table class="table table-striped" id="myTable">
          <thead>
            <tr>
              <th>User</th>
              <th>timestamp</th>
              <th>payload</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div if="form">
        <form id="dataForm">
          <div class="form-group">
            <label for="payload">payload</label>
            <input class="form-control" id="payload" placeholder="payload">
          </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
    </div>
    <div id="calendar">
      <button onclick="listUpcomingEventsForCalendar('fr.french#holiday@group.v.calendar.google.com')">
        calendar

      <div id="content">
      </div>
